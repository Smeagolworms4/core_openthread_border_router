name: build images

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]
  pull_request:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch_arg: amd64
          - platform: linux/arm64
            arch_arg: aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: meta
        run: |
          repo="${IMAGE_NAME,,}"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            version="${GITHUB_REF#refs/tags/}"
          else
            version="${GITHUB_REF#refs/heads/}"
          fi

          if [[ "${version}" == "master" ]]; then
            otbr_tag="latest"
          else
            otbr_tag="${version}"
          fi

          echo "repo=${repo}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "otbr_tag=${otbr_tag}" >> "$GITHUB_OUTPUT"

      # BUILD uniquement (pas de push, pas de login)
      - name: Build per-arch (no login, no push)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}-${{ matrix.arch_arg }}
          build-args: |
            OTBR_TAG=${{ steps.meta.outputs.otbr_tag }}
            ARCH=${{ matrix.arch_arg }}

      # LOGIN après le build
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # PUSH après login
      - name: Push per-arch (after login)
        if: github.event_name != 'pull_request'
        run: |
          docker push "${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}-${{ matrix.arch_arg }}"

      - name: Create and push manifest (multi-arch)
        if: github.event_name != 'pull_request'
        run: |
          repo="${{ steps.meta.outputs.repo }}"
          version="${{ steps.meta.outputs.version }}"

          docker buildx imagetools create \
            -t "${repo}:${version}" \
            "${repo}:${version}-amd64" \
            "${repo}:${version}-aarch64"

          docker buildx imagetools create \
            -t "${repo}:latest" \
            "${repo}:${version}-amd64" \
            "${repo}:${version}-aarch64"
